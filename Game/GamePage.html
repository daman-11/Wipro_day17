<!-- 
This project is a Memory Card Game developed using HTML, CSS, and JavaScript.
HTML is used to structure the game layout and elements.
CSS is used for styling, animations, and responsive design.
JavaScript handles the game logic such as card flipping, matching, move counting,
and displaying the win message when all cards are matched.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Card Game</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Times New Roman', Times, serif, sans-serif;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: linear-gradient(135deg, #667eea 0%, #032557 100%);
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 15px;
      user-select: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card.flipped {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      color: #000;
      transform: rotateY(180deg);
      cursor: default;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card.matched {
      background: linear-gradient(135deg, #28a745 0%, #198754 100%);
      color: white;
      cursor: default;
      box-shadow: 0 0 16px rgba(40, 167, 69, 0.4);
    }

    .info {
      text-align: center;
      margin: 15px 0;
      font-size: 18px;
      color: white;
    }

    .btn {
      border-radius: 25px !important;
      padding: 10px 30px !important;
      font-weight: 600 !important;
      transition: all 0.3s ease !important;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4fc3a4 0%, #6482cf 100%) !important;
      border: none !important;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4) !important;
    }

    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #198754 100%) !important;
      border: none !important;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(40, 167, 69, 0.4) !important;
    }

    @media (max-width: 576px) {
      .game-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<h1>ðŸ§  Memory Card Game</h1>
<div class="info">Moves: <span id="moves">0</span></div>

<div class="game-container" id="game"></div>

<div class="text-center mt-3">
  <button class="btn btn-primary" onclick="resetGame()">Restart Game</button>
</div>
<div id="winMessage" class="text-center mt-4" style="display: none;">
  <h2>ðŸŽ‰ You Won!</h2>
  <p>Total Moves Taken: <strong><span id="finalMoves"></span></strong></p>
  <button class="btn btn-success" onclick="resetGame()">Play Again</button>
</div>

<script>
  let matchedPairs = 0;// Track matched pairs
  const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ’','ðŸ','ðŸ¥','ðŸ‰'];
  let cards = [...symbols, ...symbols];// Duplicate symbols for pairs
  let firstCard = null;// Track first flipped card
  let secondCard = null;// Track second flipped card
  let lockBoard = false;// Prevent further clicks during checks
  let moves = 0;// Track number of moves

  const gameBoard = document.getElementById('game');//  Game board container
  const movesText = document.getElementById('moves');// Moves display element

  function shuffle(array) {// Shuffle cards using Fisher-Yates algorithm
    return array.sort(() => Math.random() - 0.5);// Simple shuffle
  }

  function createBoard() {// Create game board
    gameBoard.innerHTML = '';
    shuffle(cards);
    moves = 0;// Reset move count
    movesText.textContent = moves;// Reset moves display

    cards.forEach(symbol => {// Create card elements
      const card = document.createElement('div');// Card element
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);// Add card to board
    });
  }

  function flipCard() {// Handle card flip
    if (lockBoard || this === firstCard) return;// Prevent invalid flips

    this.classList.add('flipped');// Show card
    this.textContent = this.dataset.symbol;

    if (!firstCard) {// First card flipped
      firstCard = this;
      return;
    }

    secondCard = this;// Second card flipped
    moves++;
    movesText.textContent = moves;
    checkMatch();// Check for match
  }

  function checkMatch() {// Check if flipped cards match
    if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
      firstCard.classList.add('matched');
      secondCard.classList.add('matched');
      matchedPairs++;// Increment matched pairs

      if (matchedPairs === symbols.length) {// All pairs matched
        showWinMessage();// Show win message
      }

      resetTurn();// Reset for next turn
    } else {// No match
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        firstCard.textContent = '';
        secondCard.textContent = '';
        resetTurn();// Reset for next turn
      }, 1000);// Flip back after delay
    }
  }

  function resetTurn() {// Reset turn variables
    [firstCard, secondCard] = [null, null];// Clear flipped cards
    lockBoard = false;//    Unlock board
  }

  function resetGame() {// Reset game state
    firstCard = null;
    secondCard = null;
    lockBoard = false;
    createBoard();
    matchedPairs = 0;
    document.getElementById("winMessage").style.display = "none";// Hide win message

  }

  function showWinMessage() {// Display win message
    document.getElementById("finalMoves").textContent = moves;// Show total moves
    document.getElementById("winMessage").style.display = "block";// Show win message
  }

  createBoard();// Initialize game board on load

</script>

</body>
</html>
